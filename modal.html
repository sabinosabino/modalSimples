<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstiloModal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!--https://www.youtube.com/watch?v=IcbnEYaVs24-->
    
    <!--Inicio do Modal-->
    <script type="text/javascript">
        function AbrirModal() {
            document.getElementById("modal").style.top = "0";
        }
        function FecharModal() {
            document.getElementById("modal").style.top = "-100%";
        }

    </script>
    <button class="open-modal-modelo" onclick="AbrirModal()">Abrir Modal</button>

    <div class="bg-modal-modelo" id="modal">
        <div class="modal-modelo">
            <span class="close" onclick="FecharModal()">&times;</span>
            <div class="container">
                <h2 class="text-center">FORMUL√ÅRIO MODAL</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!--Fim do Modal-->
</body>

</html>
